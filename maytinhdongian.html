<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính nhỏ</title>
<style>
    .abc {
        width: 35px;
        height: 32px;
    }
    table {
        background: gray;
        border: darkorange 2px solid ;
    }
    tr {
        border: olivedrab 2px solid;
    }
    td {
        border: olivedrab 2px solid;
    }
</style>
</head>
<body>
<table>
    <tr>
        <td colspan="4">
            <input type="text" id="vip">
        </td>
    </tr>
    <tr>
        <td>
            <button class="abc" type="button" value="1" onclick="vip.value+=this.value">1</button>
        </td>
        <td>
            <button class="abc" type="button" value="2" onclick="vip.value+=this.value">2</button>
        </td>
        <td>
            <button class="abc" type="button" value="3" onclick="vip.value+=this.value">3</button>
        </td>
        <td>
            <button class="abc" type="button" value="+" onclick="vip.value+=this.value">+</button>
        </td>
    </tr>
    <tr>
        <td>
            <button class="abc" type="button" value="4" onclick="vip.value+=this.value">4</button>
        </td>
        <td>
            <button class="abc" type="button" value="5" onclick="vip.value+=this.value">5</button>
        </td>
        <td>
            <button class="abc" type="button" value="6" onclick="vip.value+=this.value">6</button>
        </td>
        <td>
            <button class="abc" type="button" value="-" onclick="vip.value+=this.value">-</button>
        </td>
    </tr>
    <tr>
        <td>
            <button class="abc" type="button" value="7" onclick="vip.value+=this.value">7</button>
        </td>
        <td>
            <button class="abc" type="button" value="8" onclick="vip.value+=this.value">8</button>
        </td>
        <td>
            <button class="abc" type="button" value="9" onclick="vip.value+=this.value">9</button>
        </td>
        <td>
            <button class="abc" type="button" value="x" onclick="vip.value+=this.value">x</button>
        </td>
    </tr>
    <tr>
        <td>
            <button class="abc" type="button" value="C" onclick="vip.value=''">C</button>
        </td>
        <td>
            <button class="abc" type="button" value="0" onclick="vip.value+=this.value">0</button>
        </td>
        <td>
            <button class="abc" type="button" value="=" onclick="vip.value = eval(vip.value)">=</button>
        </td>
        <td>
            <button class="abc" type="button" value="/" onclick="vip.value+=this.value">/</button>
        </td>
    </tr>
</table>
</body>
</html>
