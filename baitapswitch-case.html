<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>
            <input type="number" id="sothang1">
        </td>
        <td>
            <button onclick="nhanvao1()">Tính số ngày
        </td>
    </tr>
</table>
<p id="a"></p><br>
<table>
    <tr>
        <td>
            <input type="number" id="sothang2">
        </td>
        <td>
            <button value="q" onclick="nhanvao2()">Tính số ngày
        </td>
    </tr>
</table>
<p id="b"></p>
<script>
    function nhanvao1() {
        let x = +document.getElementById('sothang1').value;
        let d = parseInt(x);
        switch (d) {
            case 1:
            case 3:
            case 7:
            case 5:
            case 8:
            case 10:
            case 12:
                document.getElementById('a').innerHTML = 'Tháng ' + d + ' có 31 ngày ';
            break ;
            case 2:
                document.getElementById('a').innerHTML = 'Tháng 2 có 28 hoặc 29 ngày';
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('a').innerHTML = 'Tháng ' + x + ' có 30 ngày';
                break;
            default:
                document.getElementById('a').innerHTML = ' Bạn nhập sai số tháng';
        }
    }
    function nhanvao2() {
        let y = document.getElementById('sothang2').value;
        let z = parseInt(y);
        switch (z) {
            case 1:
            case 3:
            case 7:
            case 5:
            case 8:
            case 10:
            case 12:
                document.getElementById('b').innerHTML = 'Tháng ' + z + ' có 31 ngày ';
                break;
            case 2:
                document.getElementById('b').innerHTML = 'Tháng 2 có 28 hoặc 29 ngày';
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('b').innerHTML = 'Tháng ' + z + ' có 30 ngày';
                break;
            default:
                document.getElementById('a').innerHTML = ' Bạn nhập sai số tháng';
        }
    }
</script>
</body>
</html>
