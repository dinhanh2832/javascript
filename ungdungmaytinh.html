<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
  <tr>
      <td>
          <input type="number" id="o1">
      </td>
      <td>
          <input type="number" id="o2">
      </td>
  </tr>
</table>
<table>
    <tr>
        <td>
            <button  value="+" onclick="chamvao(this.value)" >Addition(+)</button>
        </td>
        <td>
            <button  value="-" onclick="chamvao(this.value)" >Subtraction(-)</button>
        </td>
        <td>
            <button  value="X" onclick="chamvao(this.value)" >Multiplication(X)</button>
        </td>
        <td>
            <button  value="/" onclick="chamvao(this.value)">Division(/)</button>
        </td>
    </tr>
</table>
<p id="a"></p>
<script>
    function chamvao(value) {
        let x = document.getElementById('o1').value;
        let y = document.getElementById('o2').value;
        let d = parseInt(x);
        let e = parseInt(y);
        if (value == '+' ){
            let tong = d + e;
            document.getElementById('a').innerHTML = 'Tổng: ' + tong;
        }if (value == '-' ){
            let tong = d - e;
            document.getElementById('a').innerHTML = 'Tổng: ' + tong;
        }if (value == 'X' ){
            let tong = d*e;
            document.getElementById('a').innerHTML = 'Tổng: ' + tong;
        }if (value == '/' ){
            let tong = d / e;
            let c = tong.toFixed(2)
            document.getElementById('a').innerHTML = 'Tổng: ' + c;
        }

    }
</script>
</body>
</html>
